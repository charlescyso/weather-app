<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="nav-bar">
        <h1>Weather App</h1>
        <form id="form-query">
          <input type="text" id="input-query" />
          <button type="submit" id="submit-query">🔎</button>
        </form>
      </div>
      <div class="center-container">
        <div class="weather-container">
          <div id="weather-city">weather-city</div>
          <div id="weather-country">weather-country</div>
          <div id="weather-weather">weather-weather</div>
          <div id="weather-temp">weather-temp</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Made by Charles on <a href="https://github.com/charlescyso">GitHub</a>
      </p>
    </div>
  </body>
</html>
